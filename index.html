<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" >Password Generator</a>
        </div>
      </nav>
<div class="container-fluid bg-dark rounded  p-5 w-75 mx-auto shadow-lg">

    <div class="container-fluid bg-light rounded p-1 m-0 w75 mx-auto shadow-lg">
    <div clas="row">

        <div class="col">

<!--Password length input-->
            <div class="content">
              <h3 class="m-2"> Password length</h3>
                <input class="w-25" type="number" id="length" min="8" max="128" value="20">
                           </div>
        
        </div>
            <div clas="row ">
            <div class="col">
                <h3 class="m-2">Include Special Characters?</h3>
                                  <!-- Default inline 1-->
                                  <div class="input-group mb-3 ">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <input type="checkbox"  id="special" checked/>
                                      </div>
                                    </div>
</div>
</div>
</div>

            
                <div class="row">
                    <div class="col">
                                <h3 class="m-2">Include numbers? </h3>
                                                               <!-- Default inline 3-->
                                 <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <input type="checkbox" id="numbers" checked/>
                                      </div>
                                      </div>
                                    </div>

<div class ="row">
    <div class="col">
                   <h3 class="m-2">Include Upper Case letters? </h3>
                   <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox"  id="up" checked/>
                      </div>
                    </div>
                    </div>
  
  <!-- Default inline 6-->
 
         <div class="row">
             <div class="col">
                   <h3 class="m-2">Include Lower Case letters? </h3>        
                   <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox"  id="low" checked/>
                      </div>
                      </div>
                      </div>

                    <h3 class="m-2"> Your New Password</h3>
                      <div class= "container-fluid jumbotron w-auto m-2 p-2">
                    <span type="" id="result"> </span></div>
                      <br>
                      <button class="mt-2" onclick="//" id="generate"> Generate </button>
                     
                      
            </div>
        </div>
        
    </div>
</div>
</div>
                </div>
                </div>
                </div>
                </div>
                
    <script src="./assets/javascript.js"></script>
  </body>
</html>
